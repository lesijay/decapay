<!DOCTYPE html>
<html>

<head>
  <title>login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <div class="parentdiv">
    <div class="div1">
      <img src="./images/logo.jpeg" alt="decapay logo" />
    </div>
    <div class="form-container mt-5">
      <form class="login-form">
        <p class="heading">Log In</p>
        <div class="form-group">
          <input type="email" class="form-control form-inpt inpt" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control form-inpt inpt" id="exampleInputPassword1"
            placeholder="Password" />
        </div>
        <button type="submit" class="btn btn-primary form-control form-inpt loginbtn">
          Log In
        </button>
        <div>
          <hr />
          <div class="foot">
            <span class="nregistered">Not Registered?</span>
            <a class="nregistered" href="#">Sign up here</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
